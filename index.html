
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>你的论文标题</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px auto; max-width: 700px; background: #f7f7f7; color: #222; }
    .container { background: #fff; padding: 40px; border-radius: 20px; box-shadow: 0 4px 24px #bbb2; }
    h1 { font-size: 2.4em; margin-bottom: 0.1em; }
    h2 { margin-top: 2em; font-size: 1.2em; color: #666; }
    a.button { display: inline-block; margin: 10px 0; padding: 12px 22px; background: #2574a9; color: #fff; border-radius: 8px; text-decoration: none; font-weight: bold;}
    a.button:hover { background: #3498db; }
    .authors { margin: 1em 0; }
    .contact { margin-top: 2em; color: #888;}
  </style>
</head>
<body>
  <div class="container">
    <h1>你的论文标题</h1>
    <div class="authors">作者：你的名字，合作作者</div>
    <div class="affiliation">学校 / 实验室名</div>

    <h2>简介</h2>
    <p>这里用一两句话介绍你的论文主题和亮点，比如主要贡献是什么，解决了什么问题。</p>

    <h2>主要内容/创新点</h2>
    <ul>
      <li>创新点1</li>
      <li>创新点2</li>
      <li>创新点3</li>
    </ul>

    <h2>资源链接</h2>
    <a class="button" href="你的论文pdf链接" target="_blank">下载论文PDF</a>
    <a class="button" href="代码仓库链接" target="_blank">GitHub代码</a>

    <!-- 可选：演示图片/视频 -->
    <h2>演示截图</h2>
    <img src="demo.png" alt="Demo" style="width:100%;border-radius:12px;box-shadow:0 2px 12px #aaa3;">
    
    <div class="contact">
      联系方式：<a href="mailto:你的邮箱">你的邮箱</a> | <a href="https://github.com/你的用户名" target="_blank">GitHub</a>
    </div>
  </div>
</body>
</html>
